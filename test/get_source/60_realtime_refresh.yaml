---
"Realtime":

 - skip:
      version:  "0 - 0.90.0"
      reason:   "Get source not supported in pre 0.90.1 versions."
 - do:
      index:
          index:   test_1
          type:    test
          id:      1
          body:    { foo: bar }

 - do:
      get_source:
          index:    test_1
          type:     test
          id:       1
          realtime: 1

 - match:   { '': {foo: bar}}

 - do:
      catch:        missing
      get_source:
          index:    test_1
          type:     test
          id:       1
          realtime: 0

 - do:
      get_source:
          index:    test_1
          type:     test
          id:       1
          realtime: 0
          refresh:  1

 - match:   { '': {foo: bar}}

