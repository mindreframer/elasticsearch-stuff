---
"Parent with routing":

 - do:
      indices.create:
          index: test_1
          body:
            mappings:
              test:
                _parent: { type: "foo" }
 - do:
      cluster.health:
          wait_for_status: yellow

 - do:
      index:
          index:   test_1
          type:    test
          id:      1
          parent:  5
          routing: 4
          body:    { foo: bar }

 - do:
      get:
          index:   test_1
          type:    test
          id:      1
          parent:  5
          routing: 4
          fields:  [_parent, _routing]

 - match:   { _id:      "1"}
 - match:   { fields._parent: "5"}
 - match:   { fields._routing: "4"}

 - do:
      catch: missing
      get:
          index:   test_1
          type:    test
          id:      1
          parent:  5

 - do:
      get:
          index:   test_1
          type:    test
          id:      1
          routing: 4

