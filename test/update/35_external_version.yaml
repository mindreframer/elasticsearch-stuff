      update:
          index:        test_1
          type:         test
          id:           1
          version:      2
          version_type: external
          body:
            doc:        { foo: baz }
            upsert:     { foo: bar }

 - match:   { _version: 2 }

 - do:
      catch:            conflict
      update:
          index:        test_1
          type:         test
